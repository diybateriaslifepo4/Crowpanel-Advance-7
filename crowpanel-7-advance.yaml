logger:
  level: DEBUG
  logs:
    touch: DEBUG
    display: DEBUG
i2c:
  sda: 15
  scl: 16
  frequency: 400000
  id: i2c_bus

# Backlight configuration
i2c_device:
  id: pca9557
  address: 0x18
  i2c_id: i2c_bus

output:
  - platform: template
    id: backlight_output
    type: binary
    write_action:
      - lambda: |-
          uint8_t config_reg = 0x03;
          uint8_t config_data = 0xFD;
          id(pca9557).write_byte(config_reg, config_data);
          delay(10);
          uint8_t output_reg = 0x01;
          uint8_t output_data = state ? 0x02 : 0x00;
          id(pca9557).write_byte(output_reg, output_data);

light:
  - platform: binary
    name: "Backlight"
    output: backlight_output
    id: backlight
    restore_mode: ALWAYS_ON

touchscreen:
  platform: gt911
  id: touch_gt911
  address: 0x5D
  on_touch:
    then:
      - logger.log: "Touch detected!"

# [Previous configuration until display section remains the same]

display:
  - platform: rpi_dpi_rgb
    id: my_display
    color_order: BGR
    invert_colors: true
    update_interval: 33ms
    auto_clear_enabled: false
    dimensions:
      width: 800
      height: 480
    de_pin: 42
    hsync_pin: 40
    vsync_pin: 41
    pclk_pin: 39
    pclk_frequency: 18MHz
    data_pins:
      red:
        - 7
        - 17
        - 18
        - 3
        - 46
      green:
        - 9
        - 10
        - 11
        - 12
        - 13
        - 14
      blue:
        - 21
        - 47
        - 48
        - 45
        - 38

globals:
  - id: counter
    type: int
    restore_value: no
    initial_value: '0'
  - id: display_text
    type: std::string
    restore_value: no
    initial_value: '"Hello World!"'

lvgl:
  color_depth: 16
  bg_color: 0x000000
  border_width: 0
 
  style_definitions:
    - id: button_style
      bg_color: 0x0000FF
      radius: 20
      border_width: 2
      border_color: 0xFFFFFF
      pad_all: 10
   
    - id: label_style
      text_font: MONTSERRAT_40
      text_color: 0xFFFFFF
      align: TOP_MID
      bg_opa: TRANSP
   
    - id: button_label_style
      text_font: MONTSERRAT_20
      text_color: 0xFFFFFF
      align: CENTER
      bg_opa: TRANSP

  widgets:
    - obj:
        id: main_panel
        x: 0
        y: 0
        width: 800
        height: 480
        bg_color: 0x000000
        border_width: 0
        scrollable: false
        scrollbar_mode: "OFF"
        overflow_visible: false
        widgets:
          - label:
              id: main_title
              styles: label_style
              width: 800
              height: 60
              align: TOP_MID
              text: !lambda 'return id(display_text);'
          
          - label:
              id: counter_display
              styles: label_style
              width: 800
              height: 60
              align: CENTER
              text: !lambda 'return "Counter: " + std::to_string(id(counter));'
          
          - button:
              id: increment_btn
              width: 150
              height: 60
              align: BOTTOM_LEFT
              x: 100  # offset desde la posici칩n de alineaci칩n
              y: -100 # offset negativo desde abajo
              styles: button_style
              on_press:
                then:
                  - lambda: |-
                      id(counter)++;
                      lv_label_set_text(id(counter_display), ("Counter: " + std::to_string(id(counter))).c_str());
              widgets:
                - label:
                    styles: button_label_style
                    text: "+"
          
          - button:
              id: decrement_btn
              width: 150
              height: 60
              align: BOTTOM_RIGHT
              x: -100  # offset negativo desde la derecha
              y: -100  # offset negativo desde abajo
              styles: button_style
              on_press:
                then:
                  - lambda: |-
                      id(counter)--;
                      lv_label_set_text(id(counter_display), ("Counter: " + std::to_string(id(counter))).c_str());
              widgets:
                - label:
                    styles: button_label_style
                    text: "-"
          
          - button:
              id: reset_btn
              width: 150
              height: 60
              align: BOTTOM_MID
              y: -20  # peque침o offset desde abajo
              styles: button_style
              on_press:
                then:
                  - lambda: |-
                      id(counter) = 0;
                      id(display_text) = "Hello World!";
                      lv_label_set_text(id(counter_display), ("Counter: " + std::to_string(id(counter))).c_str());
              widgets:
                - label:
                    styles: button_label_style
                    text: "Reset"
